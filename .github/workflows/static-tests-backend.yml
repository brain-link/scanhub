name: 'Static Tests'

on:
  pull_request:

jobs:

  Linting:
    name: 'Backend linting & typecheck'
    runs-on: ubuntu-latest
    continue-on-error: True
    strategy:
      matrix:
        python-version: ["3.13"]
        target:
          - path: services/exam-manager
          - path: services/workflow-manager
          - path: services/device-manager
          - path: services/user-login-manager
          - path: services/patient-manager
          - path: tools/device-sdk

    steps:
      - uses: actions/checkout@v4

      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache poetry install
        uses: actions/cache@v3
        with:
          path: ~/.local
          key: poetry

      - name: Install poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: false
          virtualenvs-in-project: false

      - name: Update pip
        working-directory: ${{ matrix.target.path }}
        run: poetry run pip install --upgrade pip

      - name: Cache poetry dependencies
        uses: actions/cache@v3
        id: cached-poetry-dependencies
        with:
          path: .venv
          key: pydeps-${{ hashFiles('**/poetry.lock') }}

      - name: Check cached dependencies
        working-directory: ${{ matrix.target.path }}
        run: poetry install --no-interaction --with lint --no-root
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'

      - name: Poetry install
        working-directory: ${{ matrix.target.path }}
        run: poetry install --no-interaction --with lint

      - name: Install build tools
        run: pip install --upgrade build

      - name: Build shared-library
        run: python3 -m build ./services/base/shared_libs/

      - name: Install shared-library
        run: pip install ./services/base/shared_libs/

      - name: Run ruff linter
        working-directory: ${{ matrix.target.path }}
        run: poetry run ruff check

      - name: Run mypy type checker
        working-directory: ${{ matrix.target.path }}
        run: poetry run mypy
