name: 'static-tests-compact'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  Linting:
    name: 'Linting python microservices'

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10"]
        working-dir: [
          "./services/exam-manager",
          "./services/workflow-manager",
          "./services/device-manager",
          "./services/acquisition-control",
          "./services/mri/sequence-manager",
          "./services/mri/recos/cartesian-reco-service",
        ]

    continue-on-error: True

    steps:

      - uses: actions/checkout@v3

      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache poetry install
        uses: actions/cache@v2
        with:
          path: ~/.local
          key: poetry

      - name: Install poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache poetry dependencies
        uses: actions/cache@v2
        id: cached-poetry-dependencies
        with:
          path: .venv
          key: pydeps-${{ hashFiles('**/poetry.lock') }}

      - name: Check cached dependencies
        working-directory: ${{ matrix.working-dir }}
        run: poetry install --no-interaction --with lint --no-root
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'

      - name: Poetry install
        working-directory: ${{ matrix.working-dir }}
        run: poetry install --no-interaction --with lint

      - name: Run linter
        working-directory: ${{ matrix.working-dir }}
        run: poetry run poe lint
